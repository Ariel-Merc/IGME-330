<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">
    <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <main>
        <canvas width="900" height="600"></canvas>
        <div id="controls">
            <section>
                <h1></h1>
                <label>Track:
                    <select id="select-track"></select>
                </label>
                <section>
                    <button id="btn-play" data-playing="no">â–¶</button>
                    ðŸ”Š <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
                    <span id="volume-label">???</span>

                    <button id="fs-button">â›¶</button>
                </section>
            </section>


            <section>
                <section>
                    <section>
                        <h4>Pond Attributes</h4>
                        <input type="checkbox" id="cb-pond" checked>
                        <label for="cb-pond">View Pond</label>
                        &nbsp;
                        <input type="checkbox" id="cb-lillypad" checked>
                        <label for="cb-lillypad">Add Lillypad</label>
                    </section>
                    <section>
                        <input type="checkbox" id="cb-ripple">
                        <label for="cb-ripple">Start Rain</label>
                        &nbsp;
                        <input type="checkbox" id="cb-fish">
                        <label for="cb-fish">Invite Fish</label>
                    </section>
                    <section>
                        <label for="slider-intensity">Rain Strength: </label>
                        <input type="range" id="slider-intensity" min="0" max="5" step="0.1" value="1">
                    </section>
                    <section>
                        <h4>Visuals</h4>
                        <input type="checkbox" id="cb-noise">
                        <label for="cb-noise"> Noise</label>
                        &nbsp;
                        <input type="checkbox" id="cb-invert">
                        <label for="cb-invert"> Invert</label>
                    </section>
                    <section>
                        <input type="checkbox" id="cb-emboss">
                        <label for="cb-emboss"> Emboss</label>
                        &nbsp;
                        <label for="slider-wave">Wave</label>
                        <input type="range" id="slider-wave" min="5" max="100" value="30">
                        <label for="select-viz">Visualization Mode:</label>
                        <select id="select-viz">
                            <option value="frequency">Frequency Data</option>
                            <option value="waveform">Waveform Data</option>
                        </select>
                    </section>
                    <section>
                        <h4>Audio</h4>
                        <input type="checkbox" id="cb-highshelf">
                        <label for="cb-highshelf">Treble</label>
                        &nbsp;
                        <input type="checkbox" id="cb-lowshelf">
                        <label for="cb-lowshelf">Bass</label>
                    </section>
                </section>
            </section>
        </div>
    </main>
</body>
<script src="dist/bundle.js"></script>

</html>
