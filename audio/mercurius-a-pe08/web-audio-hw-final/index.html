<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <canvas width="900" height="600"></canvas>
        <div id="controls">
            <section>
                <label>Track:
                    <select id="trackSelect">
                        <option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
                        <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
                        <option value="media/The Picard Song.mp3">The Picard Song</option>
                    </select>
                </label>
            </section>
            <section>
                <button id="btn-play" data-playing="no">Play</button>
                <button id="fsButton">Full Screen</button>
            </section>

            <section>
                Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
                <span id="volumeLabel">???</span>
                <section>
                    <section>
                        <input type="checkbox" id="cb-gradient" checked>
                        <label for="cb-gradient">Show Gradient</label>
                    </section>
                    <section>
                        <input type="checkbox" id="cb-bars" checked>
                        <label for="cb-bars">Show Bars</label>
                    </section>
                    <section>
                        <input type="checkbox" id="cb-circles" checked>
                        <label for="cb-circles">Show Circles</label>
                    </section>
                    <section>
                        <input type="checkbox" id="cb-noise">
                        <label for="cb-noise">Show Noise</label>
                    </section>
                    <section>
                        <input type="checkbox" id="cb-invert">
                        <label for="cb-invert">Show Invert</label>
                    </section>
                    <section>
                        <input type="checkbox" id="cb-emboss">
                        <label for="cb-emboss">Show Emboss</label>
                    </section>
                    <section>
                        <input type="checkbox" id="cb-ripple">
                        <label for="cb-ripple">Show Ripple</label>
                    </section>
                </section>
            </section>
        </div>
    </main>
</body>

</html>
