<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
      *{font-size:1.5em; font-family: 'Smooch Sans'}

      button {
        width: 150px;
        height: 50px;
        font-size: 14pt;
      }
      @media only screen and (min-width: 1024px) {
        body {
          background-color: red;
          padding: 100px;
        }
      }
      label {
        font-size: 16pt;
      }
    </style>
    <script>
      "use strict";
      
      window.onload = init;

      function init() {
        changeColor();
        
        document.querySelector("#btn-hello").onclick = () =>{greet("Hello")};
        // to get handler to do more than 1 thing - use event listeners
        document.querySelector("#btn-goodbye").onclick = () =>{greet("Goodbye")};
        
      }

      function greet(greeting) {
        let name = document.querySelector("#input-firstname").value;
        let lastname = document.querySelector("#input-lastname").value;

        if (!name) name = "Peter";
        if (!lastname) lastname = "Parker";
        name = shoutify(name);
        lastname = shoutify(lastname);
        greeting = shoutify(greeting);
        document.querySelector("#output").innerText = `${greeting} ${name.trim()} ${lastname.trim()}!`;
      }

      function changeColor() {
        const para = document.querySelector("#output");
        para.style.color = "red";
        para.style.backgroundColor = "yellow";
      }
      
      function shoutify(name) {
        if (document.querySelector("#shoutify").checked) {
          name = name.toUpperCase();
        }
        else {
          name = name.toLowerCase();
        }
        return name;
      }
      // pointer function
      // document.querySelector("#btn-submit").onclick = () => {
      //     let name = document.querySelector("#input-firstname").value;
      //     document.querySelector("#output").innerText = "Hello " + name + "!";
      // }
  
      // // anonymous function (not immediate)
      // document.querySelector("#btn-submit").onclick = () =>{sayHello()}; 
      //  // can also pass in value in quotes (must modify function for this)
  
    </script>
  </head>
<body>
  <button id="btn-hello">Say Hello</button>
  <button id="btn-goodbye">Say Goodbye</button>
  <input type="checkbox" id="shoutify" name="shoutify" />
  <label for="shoutify">Shoutify!</label>
  <hr>
  <input id="input-firstname" placeholder="First name">
  <input id="input-lastname" placeholder="Last name">
  <p id="output">???</p>

  
</body>
</html>
