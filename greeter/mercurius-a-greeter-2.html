      "use strict";
      
      window.onload = init;

      function init() {
        changeColor();
        const inputFirst = document.querySelector("#input-firstname");
        const inputLast = document.querySelector("#input-lastname");
        document.querySelector("#btn-hello").onclick = () =>{sayHello(inputFirst.value, inputLast.value)};
        // to get handler to do more than 1 thing - use event listeners

      }

      function  sayHello(name, lastname) {
        //let name = document.querySelector("#input-firstname").value;

        if (!name) name = "Peter";
        if (!lastname) lastname = "Parker";
        // name = name || "Peter";
        // document.querySelector("#output").innerText = "Hello " + name + "!"; // concat
        document.querySelector("#output").innerText = `Hello ${name.trim()} ${lastname.trim()}!`; // string literal
        
      }

      function  sayGoodbye(name, lastname) {
        if (!name) name = "Peter";
        if (!lastname) lastname = "Parker";
        document.querySelector("#output").innerText = `Goodbye ${name.trim()} ${lastname.trim()}!`; // string literal
        
      }

      function changeColor() {
        const para = document.querySelector("#output");
        para.style.color = "red";
        para.style.backgroundColor = "yellow";
