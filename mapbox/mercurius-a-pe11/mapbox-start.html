<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Map Start</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id='map' style='width: 400px; height: 300px;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXJpZWxtZXJjIiwiYSI6ImNtOTYxeTdqMzFqMnIyd29qc293bms1eTgifQ.0hyGLD8J81a2wgGL_DSk1g';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10'
        });
        map.setZoom(9);
        map.setCenter([-77.6799, 43.083848]); // note the order - it's longitude,latitude - which is opposite of Google Maps
        map.setStyle('mapbox://styles/mapbox/dark-v10');

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

    </script>
</body>

</html>
