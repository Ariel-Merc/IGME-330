<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Drawin'!</title>
    <style>
        canvas {
            border: 2px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="640" height="480"></canvas>
    <script>
        let ctx = document.querySelector('canvas').getContext('2d');
        ctx.save();                 // A - optionally, save the drawing state attributes and CTM
        ctx.strokeStyle = "red";    // B - optionally, change the values of one or more drawing state attributes
        ctx.fillStyle = "yellow";   // B
        ctx.lineWidth = 10;       // B

        ctx.beginPath();
        ctx.moveTo(50, 100);             	// P0
        ctx.arcTo(300, 425, 550, 100, 80); 	// P1, P2 and the radius for the curve
        //ctx.lineTo(550, 100);                 // completes the path from the end of the curve to P2.
        //ctx.closePath();			// provides the top line segment between P2 & P0 
        ctx.stroke();
        //ctx.fill();               
    </script>
</body>

</html>
